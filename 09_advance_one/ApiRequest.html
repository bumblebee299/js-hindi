<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax | XMLHttpRequest</title>
    <style>
        #cardConatiner{
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            text-align: center;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
    </style>
</head>
<body style="background-color: #212121;color: #fff;">
<!-- 0	UNSENT     :-       Client has been created. open() not called yet.
     1	OPENED     :-       open() has been called.
     2	HEADERS_RECEIVED :- send() has been called, and headers and status are available.
     3	LOADING    :-       Downloading; responseText holds partial data.
     4	DONE       :-       The operation is complete. -->

     <button id="button">user card</button>

     <div id="cardContainer"></div>

    
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'

    const xhr = new XMLHttpRequest()
    // console.log(xhr.readyState);

    xhr.open('GET', requestUrl)
    // console.log(xhr.readyState);

    let followers = ""
    let photo = ""
    xhr.onreadystatechange = function(){
        // console.log(xhr.readyState);
        if(xhr.readyState === 4){
        const data = JSON.parse(this.responseText)
        // console.log(data);
        followers = console.log(` followers :- ${data.followers}`);
        photo = console.log(` user photo :- ${data.avatar_url}`);
        
        }

    }

    xhr.send()
    // console.log(xhr.readyState);



    // card
    const card = document.querySelector('#cardContainer')
    const button = document.querySelector('#button')
    button.addEventListener('click', function(e){

            const img = document.createElement('img')
                img.src = photo
                img.style.width = '100px'
                img.style.borderRadius = '50%'

            const followerText = document.createElement('p')
                followerText.innerHTML = `followers :- ${followers}`

        
            card.appendchild(img)
            card.appendchild(followerText)
            }
     
    })
    
    
</script>
</html>
